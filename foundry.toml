[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc = "0.8.13"

remappings = [
  "@forge-std/=lib/forge-std/src/",
  "@openzeppelin/=lib/openzeppelin-contracts/"
]

rpc_endpoints = { hyperspace = "${RPC_URL}" }

